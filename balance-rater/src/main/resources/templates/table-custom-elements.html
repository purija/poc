    <main><!-- Tables -->
<div class="container">

      <h2 class="section-title">Company List</h2>

      <div class="card">
        <table id="table-custom-elements" class="row-border" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th><label><input class="filled-in select-all" name="select_all" value="1" type="checkbox" /><span></span></label></th>
              <th>Name</th>
              <th>Position</th>
              <th>Office</th>
              <th>Age</th>
              <th>Start date</th>
              <th>Salary</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
